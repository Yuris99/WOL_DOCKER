<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake-on-LAN</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/wake_on_lan.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Wake-on-LAN</h1>
        <form id="wolForm">
            {% csrf_token %}
            <label for="mac_address">MAC Address:</label>
            <input type="text" id="mac_address" name="mac_address" required>
            <label for="ip_address">IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" required>
            <label for="port">Port:</label>
            <input type="number" id="port" name="port" value="9">
            <button type="submit">Send Packet</button>
        </form>
        <div class="message" id="message"></div>
        <div id="cmdFileList" style="display: none;">
            <h2>Execute Command File</h2>
            <select id="cmdFiles"></select>
            <button id="executeCmdBtn">Execute</button>
        </div>
    </div>
</body>
</html>
