<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WoL Packet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            border: 1px solid red;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Wake-on-LAN Packet</h1>
        <form id="wolForm" method="post">
            {% csrf_token %}
            <label for="mac_address">MAC Address:</label>
            <input type="text" id="mac_address" name="mac_address" required>
            <label for="ip_address">IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" required>
            <label for="port">Port:</label>
            <input type="number" id="port" name="port" value="9">
            <button type="submit">Send Packet</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('wolForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const macAddressInput = document.getElementById('mac_address');
            const ipAddressInput = document.getElementById('ip_address');
            const portInput = document.getElementById('port');
            const messageDiv = document.getElementById('message');
            const formData = new FormData(this);

            macAddressInput.classList.remove('error');
            ipAddressInput.classList.remove('error');
            messageDiv.textContent = 'Sending magic packet...';
            messageDiv.classList.remove('error-message');

            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = data.message;
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error-message');
                    if (data.errors.mac_address) {
                        macAddressInput.classList.add('error');
                    }
                    if (data.errors.ip_address) {
                        ipAddressInput.classList.add('error');
                    }

                    let secondsWaited = 0;
                    const interval = setInterval(() => {
                        secondsWaited++;
                        if (!data.success) {
                            messageDiv.textContent = `Waiting for ${secondsWaited} seconds...`;
                        }
                    }, 1000);

                    setTimeout(() => {
                        clearInterval(interval);
                    }, 6000);
                }
            })
            .catch(error => {
                messageDiv.textContent = 'An error occurred: ' + error;
                messageDiv.classList.add('error-message');
            });
        });
    </script>
</body>
</html>
